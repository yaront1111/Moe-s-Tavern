# GitHub Pages Configuration for Moe's Tavern

# Site settings
title: Moe's Tavern
description: AI Workforce Command Center - Human oversight for AI coding agents
url: https://yaront1111.github.io
baseurl: /Moe-s-Tavern

# Theme (using minimal for static HTML)
theme: null

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from build
exclude:
  - ARCHITECTURE.md
  - MCP_SERVER.md
  - SCHEMA.md
  - DEVELOPMENT.md
  - CONFIGURATION.md
  - TROUBLESHOOTING.md
  - agents/

# Include static files
include:
  - index.html
  - style.css
