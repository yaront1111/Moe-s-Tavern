name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Build TypeScript packages
      - name: Build daemon
        run: |
          npm ci
          npm run build
        working-directory: packages/moe-daemon

      - name: Build proxy
        run: |
          npm ci
          npm run build
        working-directory: packages/moe-proxy

      # Build JetBrains plugin
      - name: Build plugin
        run: ./gradlew buildPlugin
        working-directory: moe-jetbrains

      # Publish to npm (when NPM_TOKEN is configured)
      - name: Publish daemon to npm
        if: env.NPM_TOKEN != ''
        run: npm publish --access public --provenance
        working-directory: packages/moe-daemon
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish proxy to npm
        if: env.NPM_TOKEN != ''
        run: npm publish --access public --provenance
        working-directory: packages/moe-proxy
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            moe-jetbrains/build/distributions/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to JetBrains Marketplace (when configured)
  publish-plugin:
    name: Publish to JetBrains Marketplace
    runs-on: ubuntu-latest
    needs: build-and-release
    if: secrets.JETBRAINS_MARKETPLACE_TOKEN != ''
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/moe-daemon/package-lock.json

      - name: Build daemon
        run: |
          npm ci
          npm run build
        working-directory: packages/moe-daemon

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Publish plugin
        run: ./gradlew publishPlugin
        working-directory: moe-jetbrains
        env:
          PUBLISH_TOKEN: ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}
        continue-on-error: true
